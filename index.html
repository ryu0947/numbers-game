<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Numbers Game</title>
  </head>
  <body>
    <div id="js-select" class="level-select">
      <div class="level-select-inner">
        <p>ゲームのレベルを選んでください</p>
        <ul class="select-list">
          <li id="js-easy" class="easy select-btn">Easy</li>
          <li id="js-normal" class="normal select-btn">Normal</li>
          <li id="js-hard" class="hard select-btn">Hard</li>
        </ul>
      </div>
    </div>
    <div id="js-mask" class="mask"></div>
    <h1 class="level-text">Level <span id="js-level-text"></span></h1>
    <div id="js-container" class="container">
      <div id="js-timer" class="timer">0.00</div>
      <ul id="js-board" class="board"></ul>
      <div id="js-start" class="start btn">Game Start</div>
      <div id="js-change" class="change btn">Level Change</div>
      <div id="js-comment" class="comment"></div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
