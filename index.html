<!DOCTYPE html>
<html lang="ja" prefix="og: https://ogp.me/ns/website#">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:url" content="https://github.com/ryu0947/numbers-game" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Numbers Game" />
    <meta property="og:description" content="数字を1から順番に押していくゲーム。自分の反応速度に自身はあるか！？" />
    <meta property="og:image" content="https://github.com/ryu0947/numbers-game/img/numbers-game-ogp.png" />
    <!-- Twitter OGP設定 -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@ryu0947" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Numbers Game</title>
  </head>
  <body>
    <div id="js-select" class="level-select">
      <div class="level-select-inner">
        <p>ゲームのレベルを選んでください</p>
        <ul class="select-list">
          <li id="js-easy" class="easy select-btn">Easy</li>
          <li id="js-normal" class="normal select-btn">Normal</li>
          <li id="js-hard" class="hard select-btn">Hard</li>
        </ul>
      </div>
    </div>
    <div id="js-mask" class="mask"></div>
    <main>
      <div class="level-text">Level <span id="js-level-text"></span></div>
      <div id="js-container" class="container">
        <div id="js-timer" class="timer">0.00</div>
        <ul id="js-board" class="board"></ul>
        <button id="js-start" class="start btn">Game Start</button>
        <button id="js-change" class="change btn">Level Change</button>
        <div id="js-comment" class="comment"></div>
      </div>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
